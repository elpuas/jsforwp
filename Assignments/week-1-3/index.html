<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app">
        <div class="app-header"></div>
        <div class="app-content">
            <form class="app-content-form">
                <input type="text" class="app-content-form-input" name="app-user-name" id="appUserName">
                <input type="email" class="app-content-form-input" name="app-user-email" id="appUserEmail">
                <input type="number" class="app-content-form-input" name="app-user-age" id="appUserAge">
                <select name="app-select-artist" id="appUserFavArtist">
                    <option value="app-form-artist-1">Da Vinci</option>
                    <option value="app-form-artist-2">Michelangelo </option>
                    <option value="app-form-artist-3">Donatello</option>
                </select>
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="app-footer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
